[loggers]
keys=root,ThreadedCrawler,Command,ProcessingThread,HTTPAgent

[handlers]
keys=consoleHandler,fHandler

[formatters]
keys=simpleFormatter



[logger_root]
level=INFO
handlers=consoleHandler

[logger_ThreadedCrawler]
level=DEBUG
handlers=consoleHandler,fHandler
qualname=ThreadedCrawler
propagate=0

[logger_Command]
level=DEBUG
handlers=consoleHandler,fHandler
qualname=Command
propagate=0

[logger_ProcessingThread]
level=INFO
handlers=consoleHandler,fHandler
qualname=ProcessingThread
propagate=0


[logger_HTTPAgent]
level=INFO
handlers=consoleHandler,fHandler
qualname=HTTPAgent
propagate=0



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('/tmp/tcrawlerlog',)


[formatter_simpleFormatter]
format=[%(threadName)s][%(relativeCreated)d][%(name)s][%(module)s.%(funcName)s(%(lineno)d)] %(message)s
datefmt=
